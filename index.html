---
layout: "default"
title: ""
---

<div class="gradient">
    <div class="siimple-jumbotron siimple-jumbotron--blue jumbotron">
        <div class="siimple-layout--large" align="center">
            <div class="siimple-jumbotron-title jumbotron-text">3.0.0</div>
            <div class="siimple-jumbotron-title">flat. minimal. siimple.</div>
        </div>
    </div>
</div>
<div class="siimple-content siimple-content--large sw-features" align="center">
    <div class="sw-features-title">Why <strong>siimple</strong>?</div>
    <div class="siimple-grid-row">
        {% for feature_id in site.data.features.all %}
        {% assign feature = site.data.features[feature_id] %} 
        <div class="siimple-grid-col siimple-grid-col--4 siimple-grid-col-sm--12 sw-features-item">
            <img class="sw-features-item-image" src="{{ feature.image }}">
            <div class="sw-features-item-title">{{ feature.title }}</div>
            <div class="sw-features-description">{{ feature.description }}</div>
        </div>
        {% endfor %}
    </div>
    <div class="sw-features-subtitle">Get started now!</div>
    <a href="{{ site.documentation_url }}" class="sw-features-btn">Read the documentation</a>
</div>
